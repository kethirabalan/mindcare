<ion-header>
  <ion-toolbar color="none">
    <ion-title>History</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goToDashboard()" color="primary">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card *ngIf="moods.length === 0">
    <ion-card-content>No mood entries found.</ion-card-content>
  </ion-card>
  <ion-list *ngIf="moods.length > 0">
    <ion-item *ngFor="let mood of moods" class="ion-margin-bottom" color="none">
      <ion-label>
        <h2>{{ mood.createdAt | date:'medium' }}</h2>
        <p>Mood Level: <strong>{{ mood.level }}</strong></p>
        <p *ngIf="mood.notes">Notes: {{ mood.notes }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
